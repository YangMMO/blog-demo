	<link rel="stylesheet" href="css/style.css">
	<link href="favicon.ico"  rel="icon" type="image/x-icon">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="/">MMOO.FUN</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
			 aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				菜单
				<i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/posts">Posts</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Header -->

	<header class="masthead">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading floating-label-form-grou">
            <h1>你回来啦</h1>
            <h2>有什么敬请吩咐吧</h2>
					</div>
				</div>
			</div>
		</div>
  </header>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<!-- Home Post List -->
				<div id="j-list-wrap" class="list-wrap">
        </div>
        <div class="post-preview tool-font" id="tool-box">
            <div class="clearfix">
                <a class="tab-head tool-btn" href="javascript:void(0)">新增文章</a>
                <a class="tab-head tool-btn" href="javascript:void(0)">文章管理</a>
                <a class="tab-head tool-btn" href="javascript:void(0)">更多...</a>
            </div>
            <hr>
            <div>
                <div class="tab-body tool-add_article">
                  <form>
                    <input type="text" placeholder="文章标题">
                    <textarea name="" id="" cols="30" rows="10">滚滚长江东逝水</textarea>
                  </form>
                  <button>提交</button>
                </div>
                <div class="tab-body">文章管理暂未开放</div>
                <div class="tab-body">开发中</div>
            </div>
        </div>
        <hr>
				<!-- Pager -->
				<div class="clearfix" style="display:none;">
					<a class="btn btn-primary float-right" href="javascript:" id="j-load-more">加载更多</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<hr>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<ul class="list-inline text-center" style="display:none;">
						<li class="list-inline-item">
							<a href="https://www.twitter.com/SBootstrap">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="https://www.facebook.com/StartBootstrap">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>


						<li class="list-inline-item">
							<a href="https://github.com/BlackrockDigital">

								</span>

						</li>

					<p class="copyright text-muted">MMOO.FUN <a href="http://beian.miit.gov.cn">粤ICP备17077157号</a></p>

  <script src="js/admin.js"></script>

  <script>

      boxId: 'tool-box'
    })
